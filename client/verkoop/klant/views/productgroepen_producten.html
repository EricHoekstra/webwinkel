<div class="col-12">
    <div class="row border border-dark bg-secondary">
        <div class="col-11 col-lg-2 m-2 p-2 cursor-pointer" ng-click="productgroep.terug()">
            <i class="fas fa-chevron-left"></i> Terug
        </div>
        <div class="col-11 col-lg-3 m-2 p-2 cursor-pointer"
             ng-class="(pg == model.productgroep.familie || pg == model.productgroep.klasse || pg == model.productgroep.bouwsteen ? 'productgroup-item productgroup-item-active' : 'productgroup-item')"
             ng-repeat="pg in (model.productgroepen.bouwsteen || model.productgroepen.klasse || model.productgroepen.familie)"
             ng-click="productgroep.kies(pg);">
            <img class="product-image product-image-small" ng-src="{{model.foto.url(pg.Foto_Nummer)}}" />
            <span>{{pg.Productgroep_Omschrijving}}</span>
        </div>
    </div>
</div>
<div class="col-12 p-0 mt-3">
    <div class="d-flex justify-content-between border-bottom border-secondary cursor-pointer"
         ng-repeat="p in model.producten | limitTo: filter.pagina.grootte: (filter.pagina.grootte * (filter.pagina.actueel - 1))"
         ng-click="productgroep.product.kies(p)">
        <img class="m-1 product-image product-image-large" ng-src="{{model.foto.url(p.Foto_Nummer)}}" />
        <p class="m-1 mr-auto">
            {{p.Merk_Naam}}, {{p.Product_Productnaam}}
        </p>
        <p class="m-1">
            {{p.Product_Prijs | currency}}
        </p>
    </div>
    <div>
        <p ng-show="model.producten.length == 0 && model.producten.$resolved">Geen producten in deze categorie. Kiest u een subcategorie.</p>
        <p ng-show="!model.producten.$resolved">
            <span class="fade-in text-secondary"><i class="fas fa-circle-notch fa-spin"></i> Communiceren met de server ...</span>
        </p>
    </div>
    <ul class="mt-3 pagination cursor-pointer" ng-show="filter.pagina.lijst().length > 1">
        <li class="page-item"><a class="page-link" href="#" ng-click="filter.pagina.vorige()">Vorige</a></li>
        <li class="page-item"
            ng-repeat="n in filter.pagina.lijst() | limitTo: filter.pagina.grootte: filter.pagina.start()"
            ng-class="(n == filter.pagina.actueel ? 'active' : '')">
            <a class="page-link" href="#" ng-click="filter.pagina.kies(n)">{{n}}</a>
        </li>
        <li class="page-item"><a class="page-link" href="#" ng-click="filter.pagina.volgende()">Volgende</a></li>
    </ul>
</div>
